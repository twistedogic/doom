# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema: schema.graphql
exec:
  filename: gql/generated/generated.go
resolver:
  filename: gql/resolver.go # where to write them
  type: Resolver
autobind:
  - github.com/twistedogic/doom/pkg/model
