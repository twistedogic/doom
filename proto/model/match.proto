syntax = "proto3";

package model;

import "google/protobuf/timestamp.proto";

message Team {
  string id = 1;
  string name = 3;
}

message Score {
  int64 home = 1;
  int64 away = 2;
}

message Match {
  string id = 1;
  google.protobuf.Timestamp match_date = 2;
  Team home = 3;
  Team away = 4;
  repeated Score score = 6;
  repeated string odd_ids = 7;
}
